<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-quary.css">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
            </div>
            <p>Seja bem-vindo(a) novamente! Fa√ßa login para acessar sua conta e configurar seu ambiente..</p>
            
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="20">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="seu senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha"></label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
            </form>

        </section>
    </main>
    
</body>
</html>
